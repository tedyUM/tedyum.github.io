<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>An research group at the Department of Cognitive Neuroscience at Maastricht University</li> <br>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <ul class="logo-block">
          <li class="logo">
            <a href="https://www.maastrichtuniversity.nl/" title="Maastricht University" target="_blank">
              <img class="logo" src="{{ base.url }}/assets/images/UM_logo.png" alt="UM Logo" title="UM">
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>

</footer>
